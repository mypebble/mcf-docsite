        <h4 class="paneltitle">Organisation Dashboard</h4>
        <p>A list of all the organisations you have is displayed. </p>
        <p>This list shows the organisation <span class="Name">Name</span>, date <span class="Name">Last Used</span>, the date the organisation’s <span class="Name">Subscription Expires</span>, the number of <span class="Name">SMS Sent</span> messages and the <span class="Name">SMS Unpaid Balance</span>.</p>
