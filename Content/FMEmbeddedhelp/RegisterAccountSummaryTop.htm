        <h4 class="paneltitle">Register Account Summary</h4>
        <p>Use this screen to see a list of your <MadCap:glossaryTerm glossTerm="PebbleGlossary.Term83">Register accounts</MadCap:glossaryTerm>. You can see at a glance how many accounts you have and the <span class="Name">Account Code</span> and <span class="Name">Name</span> are displayed.</p>
        <p>To view the details for an account, click the blue hyperlinked <span class="Name">Account Code</span>.</p>
