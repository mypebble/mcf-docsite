    <body>
        <h4 class="paneltitle">Bank and Cash Summary</h4>
        <p>Use this screen to see a list of your bank accounts. You can see at a glance the <span class="Name">Opening Balance</span> and <span class="Name">Balance</span> for each account, along with <span class="Name">Totals</span> for both  <span class="Name">Opening Balance</span> and <span class="Name">Balance</span>.</p>
        <p>To view the details for an account, click the blue hyperlinked <span class="Name">Code</span> or <span class="Name">Account</span>.</p>
    </body>
